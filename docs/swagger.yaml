basePath: /api/v1
definitions:
  form.CategoryForm:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  form.ReviewForm:
    properties:
      bookId:
        type: string
      comment:
        type: string
      id:
        type: string
      rating:
        type: integer
      username:
        type: string
    type: object
  model.Category:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  model.Review:
    properties:
      bookId:
        type: string
      comment:
        type: string
      createAt:
        type: string
      id:
        type: string
      rating:
        type: integer
      username:
        type: string
    type: object
  model.User:
    properties:
      id:
        type: string
      password:
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
host: localhost:8585
