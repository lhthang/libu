paths:
  /books:
    get:
      consumes:
      - application/json
      description: Get all books
      parameters:
      - description: Query
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/form.BookResponse'
            type: array
      summary: Get all books
      tags:
      - BookController
    post:
      consumes:
      - application/json
      description: Create book
      parameters:
      - description: BookForm
        in: body
        name: bookForm
        required: true
        schema:
          $ref: '#/definitions/form.BookForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.BookResponse'
      summary: Create book
      tags:
      - BookController
  /books/{id}:
    delete:
      consumes:
      - application/json
      description: Delete book by id
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.BookResponse'
      summary: Delete book by id
      tags:
      - BookController
    get:
      consumes:
      - application/json
      description: Get book by id
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.BookResponse'
      summary: Get book by id
      tags:
      - BookController
    put:
      consumes:
      - application/json
      description: Update book by id
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      - description: BookForm
        in: body
        name: bookForm
        required: true
        schema:
          $ref: '#/definitions/form.UpdateBookForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.BookResponse'
      summary: Update book by id
      tags:
      - BookController
  /books/upload:
    post:
      consumes:
      - application/json
      description: Upload file
      parameters:
      - description: file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/string'
      summary: Upload file
      tags:
      - BookController
  /categories:
    get:
      consumes:
      - application/json
      description: Get all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Category'
            type: array
      summary: Get all categories
      tags:
      - CategoryController
    post:
      consumes:
      - application/json
      description: Create category
      parameters:
      - description: Category
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/form.CategoryForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Category'
      security:
      - ApiKeyAuth: []
      summary: Create category
      tags:
      - CategoryController
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Category'
      security:
      - ApiKeyAuth: []
      summary: Delete category
      tags:
      - CategoryController
    get:
      consumes:
      - application/json
      description: Get category by id
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Category'
            type: array
      summary: Get category by id
      tags:
      - CategoryController
    put:
      consumes:
      - application/json
      description: Update category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: CategoryForm
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/form.CategoryForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Category'
      security:
      - ApiKeyAuth: []
      summary: Update category
      tags:
      - CategoryController
  /reviews:
    post:
      consumes:
      - application/json
      description: Create review
      parameters:
      - description: Review
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/form.ReviewForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Review'
      security:
      - ApiKeyAuth: []
      summary: Create review
      tags:
      - ReviewController
  /reviews/{id}:
    delete:
      consumes:
      - application/json
      description: Delete review by id
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Review'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Delete review by id
      tags:
      - ReviewController
    get:
      consumes:
      - application/json
      description: Get review by id
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Review'
      security:
      - ApiKeyAuth: []
      summary: Get review by id
      tags:
      - ReviewController
    put:
      consumes:
      - application/json
      description: Update review
      parameters:
      - description: ReviewID
        in: path
        name: id
        required: true
        type: string
      - description: Review
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/form.ReviewForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Review'
      security:
      - ApiKeyAuth: []
      summary: Update review
      tags:
      - ReviewController
  /sign-up:
    post:
      consumes:
      - application/json
      description: Sign up
      parameters:
      - description: User
        in: body
        name: updateUser
        required: true
        schema:
          $ref: '#/definitions/form.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      summary: Sign up
      tags:
      - UserController
  /user:
    get:
      consumes:
      - application/json
      description: Get all user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Get all user
      tags:
      - UserController
  /users/favorites/{id}:
    delete:
      consumes:
      - application/json
      description: Remove favorite book
      parameters:
      - description: Book Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      security:
      - ApiKeyAuth: []
      summary: Remove favorite book
      tags:
      - UserController
    put:
      consumes:
      - application/json
      description: Add favorite book
      parameters:
      - description: Book Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      security:
      - ApiKeyAuth: []
      summary: Add favorite book
      tags:
      - UserController
  /users/update-roles:
    put:
      consumes:
      - application/json
      description: Update users roles
      parameters:
      - description: Update User
        in: body
        name: updateUser
        required: true
        schema:
          $ref: '#/definitions/form.UpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
      security:
      - ApiKeyAuth: []
      summary: Update users roles
      tags:
      - UserController
  /users/update/{username}:
    put:
      consumes:
      - application/json
      description: Update user
      parameters:
      - description: Username
        in: path
        name: username
        required: true
        type: string
      - description: Update User
        in: body
        name: updateUser
        required: true
        schema:
          $ref: '#/definitions/form.UpdateInformation'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
