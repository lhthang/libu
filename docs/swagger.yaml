basePath: /api/v1
definitions:
  form.BookForm:
    properties:
      authors:
        items:
          type: string
        type: array
      categoryIds:
        items:
          type: string
        type: array
      description:
        type: string
      file:
        type: string
      image:
        type: string
      link:
        type: string
      publisher:
        type: string
      releaseAt:
        type: string
      title:
        type: string
    required:
    - image
    - title
    type: object
  form.BookResponse:
    properties:
      authors:
        items:
          type: string
        type: array
      categories:
        items:
          $ref: '#/definitions/model.Category'
        type: array
      categoryIds:
        items:
          type: string
        type: array
      description:
        type: string
      id:
        type: string
      image:
        type: string
      link:
        type: string
      publisher:
        type: string
      rating:
        type: number
      releaseAt:
        type: string
      reviews:
        items:
          $ref: '#/definitions/model.Review'
        type: array
      title:
        type: string
    type: object
  form.CategoryForm:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  form.ReviewForm:
    properties:
      bookId:
        type: string
      comment:
        type: string
      id:
        type: string
      rating:
        type: integer
      username:
        type: string
    required:
    - bookId
    type: object
  form.UpdateBookForm:
    properties:
      authors:
        items:
          type: string
        type: array
      categoryIds:
        items:
          type: string
        type: array
      description:
        type: string
      image:
        type: string
      link:
        type: string
      publisher:
        type: string
      releaseAt:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  form.UpdateInformation:
    properties:
      fullName:
        type: string
      oldPassword:
        type: string
      password:
        type: string
    required:
    - fullName
    type: object
  form.UpdateUser:
    properties:
      roles:
        items:
          type: string
        type: array
      usernames:
        items:
          type: string
        type: array
    type: object
  form.User:
    properties:
      fullName:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - fullName
    - password
    - username
    type: object
  model.Category:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  model.Review:
    properties:
      bookId:
        type: string
      comment:
        type: string
      id:
        type: string
      rating:
        type: integer
      updateAt:
        type: string
      username:
        type: string
    type: object
  model.User:
    properties:
      favoriteIds:
        items:
          type: string
        type: array
      fullName:
        type: string
      id:
        type: string
      password:
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
host: localhost:8585
